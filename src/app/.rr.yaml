version: "3"

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php app.php"
  relay: pipes

jobs:
  pool:
    command: "php app.php"
    num_workers: 7
    debug: false
  consume:
    - local
  pipelines:
    local:
      driver: "memory"
      config:
        priority: 9
        prefetch: 3

logs:
  mode: development
  level: debug
  encoding: console
